<div class="view--top-people">

    <div class="view-header">
        <img class="event-logo" src="../../assets/images/taghreed.png" alt="">
        <strong class="">Most Active Users</strong>
    </div>

    <div class="tweets-container row">
        <div ng-repeat="user in data | limitTo : 4" class="media tweet lang-en clearfix fx-fade-down fx-easing-bounce fx-speed-1000 top-user">
            <div class="user-ranks">
                {{$index + 1}}
            </div>
            <div class="user-img pull-left">
                <img ng-src="{{user.profileImageUrl}}" err-SRC="http://a0.twimg.com/sticky/default_profile_images/default_profile_4.png" />
            </div>
            <div class="media-body pull-right">
                <h1 class="media-heading">
                {{user.screenName}}</h1>
                <h1 class="tweets-count">{{user.score}} Tweets</h1>
            </div>
        </div>


    </div>
</div>
