<!-- Nav -->
<nav class="navbar navbar-inverse">
    <div class="container">
        <span class="navbar-brand">
            <strong class="icon icon-small icon-bird"></strong> Eventyzer
        </span>
    </div>
</nav>

<main class="container">
    <div class="row">

        <div class="col-md-18 col-md-offset-6">
        <form class="form-horizontal">
            
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstName" ng-model="userFirstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastName" ng-model="userLastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="emailAddress" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="emailAddress" ng-model="userEmailAddress" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">

                    <a ng-click="UserSignUp()" class="btn btn-block btn-success">
                        Sign Up
                    </a>

                </div>
            </div>

        </form>
        </div>
    </div>
</main>
