<!-- Nav -->
<nav class="navbar navbar-inverse">
    <div class="container">
        <span class="navbar-brand">
            <a ui-sref="home">
                <strong class="icon icon-small icon-bird"></strong> Eventyzer
            </a>
        </span>
    </div>
</nav>

<main class="container profile-page">
    <div class="row">
        <div class="col-md-24">
            <h4 class="clearfix">Default UI customization</h4>

            <!-- UI Customization -->
            <section class="admin-customization">
                <div class="" id="panelBody">
                    <div class="row first-row">
                        <article class="col-md-12 custom-option">
                            <h6>Background color</h6>
                            <ul class="list-inline layout-custom-color">
                                <li ng-class="{active: layoutColors[$index] == userColor}" ng-click="layoutColor($index)" ng-repeat="color in layoutColors">
                                    <span class="color layout-{{color}}"></span>
                                </li>
                            </ul>
                        </article>
                        <article class="col-md-12 custom-option">
                            <h6>Layout</h6>
                            <ul class="list-inline layout-custom-size">
                                <li class="col-md-8" ng-class="{active: layoutSizes[$index] == userSize}" ng-click="layoutSize($index)" ng-repeat="size in layoutSizes">
                                    <span class="size layout-{{size}}">{{size}}</span>
                                </li>
                            </ul>
                        </article>
                    </div>
                    <div class="row">
                        <article class="col-md-12 custom-option upload-logos">
                            <div class="row">
                                <div ng-controller="AppController" nv-file-drop="" uploader="profileUploader">
                                    <h6>Right logo</h6>
                                    <input type="file" nv-file-select="" uploader="profileUploader" />
                                    <div class="col-md-24">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th width="50%">Name</th>
                                                    <th ng-show="profileUploader.isHTML5">Progress</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in profileUploader.queue">
                                                    <td>
                                                        <div ng-show="profileUploader.isHTML5" ng-thumb="{ file: item._file, height: 50, height:50 }"></div>
                                                        <span ng-show="profileUploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</span>
                                                    </td>
                                                    <td ng-show="profileUploader.isHTML5">
                                                        <div class="progress" style="margin-bottom: 0;">
                                                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                                        </div>
                                                    </td>
                                                    <td nowrap>
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                            Upload
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                            Remove
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div ng-controller="AppController" nv-file-drop="" uploader="profileUploadLeftLogo">
                                    <h6>Left logo</h6>
                                    <input type="file" nv-file-select="" uploader="profileUploadLeftLogo" />
                                    <div class="col-md-24">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th width="50%">Name</th>
                                                    <th ng-show="profileUploadLeftLogo.isHTML5">Progress</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in profileUploadLeftLogo.queue">
                                                    <td>
                                                        <div ng-show="profileUploadLeftLogo.isHTML5" ng-thumb="{ file: item._file, height: 50, height:50 }"></div>
                                                        <span ng-show="profileUploadLeftLogo.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</span>
                                                    </td>
                                                    <td ng-show="profileUploadLeftLogo.isHTML5">
                                                        <div class="progress" style="margin-bottom: 0;">
                                                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                                        </div>
                                                    </td>
                                                    <td nowrap>
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                            Upload
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                            Remove
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <article class="col-md-12 custom-option">
                            <h6>Screens</h6>
                            <ul class="row">
                                <li class="col-md-8" ng-repeat="(key, value) in layoutScreens">
                                    <div class="checkbox">
                                        <label class="">
                                            <input ng-checked="value.selected==true" ng-model="value.selected" type="checkbox" /> {{value.name}}
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </article>
                    </div>
                </div>
            </section>
            <div class="text-right save-layout-options">
                <button aria-controls="panelBody" aria-expanded="true" class="btn" ng-click="updateDefaultViewOptions()">
                    Update
                </button>
            </div>
            <!-- ENDOF UI Customization -->
        </div>
    </div>
</main>
