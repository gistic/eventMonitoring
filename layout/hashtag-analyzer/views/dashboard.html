<div class="wrapper" ng-init="initDashboardData()">

    <!-- Header -->
    <div ng-include="'views/views-components/header.html'"></div>
    <!-- END OF / Header -->
    <div ng-show="loadingEvent" class="overlay">
        <div class="loadEvents loading">
            <span class="orbit"></span>
            <span class="hashtag-logo hashtag-loading"></span>
        </div>
        <div class="loadEvents loading loading-text">
            <p>Be patient .. We are starting your event</p>
            <p>Getting <strong class="text-muted">{{eventDataChunk}}</strong></p>
        </div>
    </div>
    <!-- Main Content [ Using UI-Router @ /views-components ] -->
    <main class="container dashboard">
        <div class="row ui-view fadein"></div>
    </main>

</div>
