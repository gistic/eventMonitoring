<!-- Main -->
<main class="container">
    <h1 class="text-center alert">
Running Events On Server
</h1>
    <table class="table table-responsive table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Start Time</th>
                <th>UUID</th>
                <th>HashTags</th>
                <th>Kill Event</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in serverEvents" id="{{event.uuid}}">
                <td>
                    {{$index+1}}
                </td>
                <td>
                    {{event.startTime}}
                </td>
                <td>
                    {{event.uuid}}
                </td>
                <td>
                    {{event.hashTags}}
                </td>
                <td>
                    <button class="btn btn-sm btn-stop" ng-click="killEvent($event)">Kill</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>
