<aside class="col-md-8">

    <section>
        <div ng-include="'views/views-panels/media-panel.html'"></div>
    </section>

    <section>
        <div ng-include="'views/views-panels/tweets-overtime-panel.html'"></div>
    </section>

    <section>
        <div ng-include="'views/views-panels/tweets-location-panel.html'"></div>
    </section>

    <section>
        <div ng-include="'views/views-panels/tweets-per-country-panel.html'"></div>
    </section>

    <section>
        <div ng-include="'views/views-panels/top-people-panel.html'"></div>
    </section>

    <section>
        <div ng-include="'views/views-panels/languages-panel.html'"></div>
    </section>

    <section>
        <div ng-include="'views/views-panels/hashtags-cloud-panel.html'"></div>
    </section>


</aside>

<section class="col-md-16">

    <aside class="tweets-queue-options clearfix">

        <ul class="list-inline pull-left" ng-init="tab = 1">
            <li ng-class="{active:tab===1}" ng-click="showLoadMoreButton()">
                <a href ng-click="tab = 1">All tweets</a>
            </li>
            <li ng-class="{active:tab===2}" ng-click="loadMostPopular()">
                <a href ng-click="tab = 2">Most popular</a>
            </li>
        </ul>

        <div class="btn-group list-inline pull-left" ng-init="tab = 1">
            <button type="button" class="btn btn-default" ng-class="{active:tab===1}" ng-click="showLoadMoreButton()">
                <a href ng-click="tab = 1">All tweets</a>
            </button>
            <button type="button" class="btn btn-default" ng-class="{active:tab===2}" ng-click="loadMostPopular()">
                <a href ng-click="tab = 2">Most popular</a>
            </button>
        </div>

        <div class="segmented-control" style="width: 100%; color: #5FBAAC">
            <input type="radio" name="sc-1-1" id="sc-1-1-1">
            <input type="radio" name="sc-1-1" id="sc-1-1-2">
            <input type="radio" name="sc-1-1" id="sc-1-1-3" checked>
            <input type="radio" name="sc-1-1" id="sc-1-1-4">
            <label for="sc-1-1-1" data-value="Lorem Ipsum">Lorem Ipsum</label>
            <label for="sc-1-1-2" data-value="Risus Purus">Risus Purus</label>
            <label for="sc-1-1-3" data-value="Pellentesque Porta">Pellentesque Porta</label>
            <label for="sc-1-1-4" data-value="Fringilla">Fringilla</label>
        </div>

        <div class="segmented-control" style="width: 100%;">
            <input type="checkbox" name="sc-2-1" id="sc-2-1-1" checked>
            <label for="sc-2-1-1" data-value="Venenatis">Venenatis</label>
        </div>
        <div class="segmented-control" style="width: 100%;">
            <input type="checkbox" name="sc-2-1" id="sc-2-1-2">
            <label for="sc-2-1-2" data-value="Malesuada">Malesuada</label>
        </div>
        <div class="segmented-control" style="width: 100%;">
            <input type="checkbox" name="sc-2-1-3" id="sc-2-1-3" checked>
            <label for="sc-2-1-3" data-value="Consectetur">Consectetur</label>
        </div>
        <div class="segmented-control" style="width: 100%;">
            <input type="checkbox" name="sc-2-1-4" id="sc-2-1-4">
            <label for="sc-2-1-4" data-value="Egestas">Egestas</label>
        </div>


        <div ng-show="loading" class="loading pull-left">
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
        </div>


        <strong class="pull-right" ng-show="showTotalTweetsNumber">{{totalTweetsCount}} tweets</strong>
    </aside>

    <button type="button" class="btn btn-load-more" ng-show="loadMoreButton()" ng-click="loadMoreTweets()"><strong><i class="fa fa-arrow-up"></i></strong> {{remainingTweetsCount}} New Tweets</button>

    <div ng-show="tab === 1" ng-include="'views/views-components/tweetQueue.html'"></div>
    <div ng-show="tab === 2" ng-include="'views/views-components/topTweetsQueue.html'"></div>

</section>
