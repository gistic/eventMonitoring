<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Page's name</th>
            <th style="min-width: 80px;">Page's screen name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="fbPage in fbPages">
            <td>{{ fbPage.name }}</td>
            <td>{{ fbPage.screenName }}</td>
            <td><a ng-click="deleteFbPage(fbPage.name)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ui-sref="fbPages.create" class="">create new facebook page to track!</a>
</div>
