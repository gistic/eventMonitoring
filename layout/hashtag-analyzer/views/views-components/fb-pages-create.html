<div class="wrapper">
    <!-- Header -->
    <div ng-include="'views/views-components/header.html'"></div>
    <main class="container dashboard">
        <h3 class="clearfix">
            Add Facebook Page
            <div class="pull-right">
                <a ui-sref="fbPages.create" class="btn btn-link">Back to all list</a>
            </div>
        </h3>
        
        <hr>

        <div class="container">
            <form novalidate="novalidate" class="form-horizontal">
                <div class="form-group control-group">
                    <label class="control-label" for="inputFbPage">Facebook Page Name:</label>
                    <div class="controls">
                        <input type="text" id="inputFbPage" ng-model="fbPage.name" class="form-control" />
                    </div>
                </div>
                <div class="form-group control-group">
                    <label class="control-label" for="inputScreenName">Facebook screen name:</label>
                    <div class="controls">
                        <input type="text" id="inputScreenName" ng-model="fbPage.screenName" class="form-control" />
                    </div>
                </div>
                <div class="form-group control-group">
                    <div class="controls">
                        <a ng-click="saveNewFbPage()" class="btn btn-small btn-primary">Save Facebook Page</a>
                    </div>
                </div>
            </form>
        </div>

    </main>
</div>
