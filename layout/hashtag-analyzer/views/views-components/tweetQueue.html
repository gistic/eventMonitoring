<article class="media clearfix tweet fx-fade-down fx-speed-2000" id="{{tweet.id_str}}" ng-repeat="tweet in tweetsQueue | orderBy:'created_at':true" data-user-id="{{tweet.user.id_str}}">
   
    <div class="media-left">
        <img lazy-load ng-src="{{tweet.user.profile_image_url_https || tweet.user.profileImageURLHttps}}" on-error-src="{{defultImage}}" class="media-object user-img" />
    </div>
    <div class="media-body tweet-content">
        <h6 class="media-heading tweet-user clearfix">
            <a ng-href="{{twitterBaseUrl}}{{tweet.user.screen_name || tweet.user.screenName}}" target="_blank" class="pull-left tweet-userName">
                {{tweet.user.screen_name || tweet.user.screenName}}
            </a>
           <a class="pull-right" ng-href="{{twitterBaseUrl}}{{tweet.user.screen_name || tweet.user.screenName}}/status/{{tweet.id_str || tweet.id}}" target="_blank" title="{{tweet.created_at || tweet.createdAt}}">
               <small am-time-ago="tweet.created_at || tweet.createdAt"></small>
           </a>
        </h6>
        <p ng-bind-html="tweet.text | linky:'_blank'"></p>
        <strong class="text-muted">{{tweet.user.location}}</strong>
    </div>


</article>

<div class="text-center">
   <hr>
    <a class="btn-link btn-block" ng-show="loadMoreButtonFromHistory()" ng-click="loadMoreTweetsFromHistory()">Load More</a>
</div>
