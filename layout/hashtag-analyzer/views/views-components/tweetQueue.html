<article class="media clearfix tweet fx-fade fx-speed-2000" id="{{tweet.id_str}}" ng-repeat="tweet in tweetsQueue track by $index" data-user-id="{{tweet.user.id_str}}">

    <div class="tweet-content">
       
        <div class="media-left">
           <a ng-href="{{twitterBaseUrl}}{{tweet.user.screen_name}}" target="_blank" class="pull-left tweet-userName">
                    <img lazy-src="{{tweet.user.original_profile_image_urlhttps}}" on-error-src="{{defultImage}}" class="media-object user-img" />
            </a>
        </div>
        
        <div class="media-body tweet-content">
           
            <h6 class="media-heading tweet-user clearfix">
                <a ng-href="{{twitterBaseUrl}}{{tweet.user.screen_name}}" target="_blank" class="pull-left tweet-userName">
                    {{tweet.user.screen_name}}
                </a>
                <a class="btn-link follow-user" ng-href="{{twitterBaseUrl}}intent/follow?screen_name={{tweet.user.screen_name}}" tooltip-placement="left" tooltip="Follow">
                    <span class="fa fa-user-plus"></span>
                </a>
                <a class="pull-right tweet-time" ng-href="{{twitterBaseUrl}}{{tweet.user.screen_name}}/status/{{tweet.id_str}}" target="_blank" title="Open in Twitter">
                    <strong class="pull-right">
                        <span ng-if="tweet.retweeted_status != null" class="fa fa-retweet text-muted"></span>
                        <small am-time-ago="tweet.created_at"></small>
                    </strong>
                </a>
            </h6>

            <span ng-if="tweet.retweeted_status == null">
                <p ng-bind-html="tweet.text | parseUrl:'_blank'"></p>
            </span>
            
            <span ng-if="tweet.retweeted_status != null">
                <p ng-bind-html="tweet.retweeted_status.text | parseUrl:'_blank'"></p>
            </span>

            <strong ng-if="tweet.user.location" class="text-muted"><span class="fa fa-map-marker text-muted"></span> {{tweet.user.location}}</strong>
            
        </div>
        
    </div>
    
    <aside class="tweet-actions btn-group-vertical">
        <a class="btn hvr-rectangle-out" ng-href="{{twitterBaseUrl}}intent/tweet?in_reply_to={{tweet.id_str}}" tooltip-placement="left" tooltip="Reply">
            <span class="fa fa-reply"></span>
        </a>
        <a class="btn hvr-rectangle-out" ng-href="{{twitterBaseUrl}}intent/retweet?tweet_id={{tweet.id_str}}" tooltip-placement="left" tooltip="Retweet">
            <span class="fa fa-retweet"></span>
        </a>
        <a class="btn hvr-rectangle-out" ng-href="{{twitterBaseUrl}}intent/favorite?tweet_id={{tweet.id_str}}" tooltip-placement="left" tooltip="Favorite">
            <span class="fa fa-star"></span>
        </a>
    </aside>

</article>

<div class="text-center">
    <a class="btn btn-link btn-block btn-load-history" ng-show="loadMoreButtonFromHistory()" ng-click="loadMoreTweetsFromHistory()">Load More</a>
</div>
