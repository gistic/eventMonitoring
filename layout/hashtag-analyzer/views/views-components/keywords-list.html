<div class="wrapper">
    <!-- Header -->
    <div ng-include="'views/views-components/header.html'"></div>
    
    <main class="container dashboard">
    
        <h3 class="clearfix">
            Manage keywords lists
            <div class="pull-right">
                <a ng-click="createNewKeyword()" class="btn btn-info">Create new keyword</a>
            </div>
        </h3>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Keyword</th>
                    <th>Related words</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="keyword in keywords">
                    <td>{{ keyword.keyword }}</td>
                    <td>{{ keyword.relatedWords }}</td>
                    <td><a ng-click="deleteKeyword(keyword.keywordId)" class="btn btn-small btn-danger">Delete</a></td>
                    <td><a ng-click="configureKeywords(keyword.keywordId)" class="btn btn-small btn-info">Configure</a></td>
                </tr>
            </tbody>
        </table>
        
    </main>
</div>
