<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Keyword</th>
            <th style="min-width: 80px;">Related words</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="keyword in keywords">
            <td>{{ keyword.keyword }}</td>
            <td>{{ keyword.relatedWords }}</td>
            <td><a ng-click="deleteKeyword(keyword.keyword)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewKeyword()" class="">create new keyword</a>
</div>
