<section class="col-md-24">
    <aside class="tweets-queue-options clearfix">
        <strong class="pull-right">{{totalMediaCount}} Pic & Videos</strong>
    </aside>
    <div masonry preserve-order column-width="20" reload-on-show item-selector=".mybrick" masonry-options="{ transitionDuration: '0.3s' }" infinite-scroll='loadMoreMedia()' infinite-scroll-distance='1' load-images="true">
        <div masonry-brick preserve-order class="masonry-brick mybrick" ng-repeat="media in mediaQueue | limitTo : tweetsQueueLimit()  track by $index ">
            <a ng-click="Lightbox.openModal(mediaQueue, $index)">
                <img class="img-responsive" ng-src="{{media.thumb}}" on-error-src="{{defultImage}}" />
                <!-- <span class="media-type-icon">
                    <i ng-if="media.type == 'photo'" class="fa fa-camera"></i>
                    <i ng-if="media.type == 'video'" class="fa fa-video-camera"></i>
                </span> -->
            </a>
        </div>
    </div>
</section>
