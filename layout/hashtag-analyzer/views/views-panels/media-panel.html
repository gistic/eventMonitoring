<div class="panel panel-default panel-media">
    <div class="panel-heading clearfix">
        <a ui-sref="dashboard.media" class="text-left">Media ></a>
        <span class="text-muted pull-right">{{totalMediaCount}} Pics & Videos</span>
    </div>
    <div class="panel-body">
       
        <div class="row">
            <div class="col-md-8 media-box" ng-repeat-start="media in mediaQueue | orderBy:'tweetCreatedAt':true | limitTo:12">
                <a ng-click="Lightbox.openModal(mediaQueue, media.index)">
                    <img class="img-responsive" lazy-src="{{media.thumb}}" on-error-src="{{defultImage}}" />
                </a>
            </div>
            <div class="clearfix row-gab" ng-if="$index%3==2"></div>
            <div ng-repeat-end=""></div>
        </div>
    </div>
</div>
