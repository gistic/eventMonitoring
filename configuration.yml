  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8080
# this requires the npn-boot library on the JVM's boot classpath
#    - type: spdy3
#      port: 8445
#      keyStorePath: example.keystore
#      keyStorePassword: example
